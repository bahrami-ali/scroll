<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story and Scroll - Comm Lab</title>



    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">





  </head>

  <body>

    <div class="welcome">
      <h1>An Ode to Travel</h1>
      <p>A postcard story of my travels Pre-covid</p>

    </div>





    <div class="polaroid" data-aos="fade-right" id="right">
      <img src="images/nyc.jpg" alt="NYC">
      <div class="container">
      <p>New York City, USA</p>
      </div>
    </div>

    <div class="polaroid" data-aos="zoom-in" id="left">
      <img src="images/sfo.jpg" alt="SFO">
      <div class="container">
      <p>San Francisco, USA</p>
      </div>
    </div>

    <div class="polaroid" data-aos="slide-up" id="right">
      <img src="images/ist.jpg" alt="Istanbul">
      <div class="container">
      <p>Istanbul, Turkey</p>
      </div>
    </div>


    <div class="polaroid" data-aos="fade-up" id="left">
      <img src="images/bkk.jpg" alt="BKK">
      <div class="container">
      <p>Bangkok, Thailand</p>
      </div>
    </div>

    <div class="polaroid" data-aos="zoom-out" id="right">
      <img src="images/tehran.jpg" alt="Tehran">
      <div class="container">
      <p>Tehran, Iran</p>
      </div>
    </div>



    <div class="polaroid" data-aos="flip-left" id="left">
      <img src="images/amman.jpg" alt="amman">
      <div class="container">
      <p>Amman, Jordan</p>
      </div>
    </div>


    <div class="polaroid" data-aos="flip-up" id="right">
      <img src="images/banff.jpg" alt="Banff">
      <div class="container">
      <p>Banff, Alberta</p>
      </div>
    </div>


    <div class="polaroid" data-aos="flip-right" id="left">
      <img src="images/dxb.jpg" alt="DXB">
      <div class="container">
      <p>Dubai, UAE</p>
      </div>
    </div>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>




  </body>
</html>
